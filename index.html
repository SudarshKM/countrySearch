<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countryName</title>
</head>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body style="background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,0.742734593837535) 0%, rgba(9,9,121,0.24693627450980393) 52%, rgba(0,255,128,0.5858718487394958) 100%);">

     <div class="w-100 d-flex justify-content-center align-items-center" style="height: 300px;">
         <form action="" class="">
            <input id="country" class="form-control" type="text" placeholder="Country">
            <button  type="button" class="btn btn-success mt-1 w-100" onclick="search()">View Details</button>
         </form>


     </div>

    <div class="w-100 d-flex justify-content-center align-items-center">

        <div id="result" class="card" style="width: 28rem;">


          </div>
    </div>
</body>



<script>

   search = async () => {
    let countryName = country.value;

    console.log(countryName);

    if(countryName) {
      const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);

      // console.log(response);

      response.json().then((data)=>{

        console.log(data[0]);

        var common = data[0].name.common;
        var official = data[0].name.official;
        var capital = data[0].capital[0];
        var borders = data[0].borders;
        var area = data[0].area;
        var gmap = data[0].maps.googleMaps;
        var population = data[0].population;
        var timezone = data[0].timezones;

        console.log(`timeZone:${timezone}`);

        var continents = data[0].continents;
        var flag = data[0].flags.png;
        var counntryCode = data[0]
        //languages
        national_languages =[];
         for(let lang in data[0].languages) {
          national_languages.push(data[0].languages[lang]);

         }

         console.log(national_languages);

         //corrency

         for (let currency in data[0].currencies) {

           var currencyName = data[0].currencies[currency].name;
           var currencySymbol = data[0].currencies[currency].symbol;

          //  console.log(typeof(currency));
         }

         console.log(currencyName , currencySymbol);

        console.log(common ,official , capital,borders ,area , gmap ,population ,timezone ,continents ,flag);

        console.log(counntryCode);




    result.innerHTML = ` <img src="${flag}" class="card-img-top" alt="...">
            <div class="card-body">
            </div>
            <ul class="list-group list-group-flush " >
             <li class="list-group-item"><h5 class="card-title">commonName:${common}</h5> </li>
              <li class="list-group-item">${common}</li>
              <li class="list-group-item">Population:${population}</li>

              <li class="list-group-item">Currency:${currencySymbol}${currencyName}</li>
              <li class="list-group-item">Capital:${capital}</li>
              <li class="list-group-item">Borders:${borders}</li>

              <li class="list-group-item">Timezone:${timezone}</li>
            </ul>`
      })

    }
    else console.log("Enter a valid input");


  }
</script>
</html>
